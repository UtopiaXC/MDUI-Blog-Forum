<div class="mdui-dialog" id="dialog-theme">

                    <input type="radio" name="doc-theme-layout" value="auto" checked/>
                    <i class="mdui-radio-icon"></i>
                    自动

            </div>
            <div class="mdui-col">

                    <input type="radio" name="doc-theme-layout" value="dark"/>

                    暗色

            </div>
        </div>
